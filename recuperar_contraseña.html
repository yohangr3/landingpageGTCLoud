<!DOCTYPE html>
<html class="dark" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Space Grotesk', sans-serif; }
    .bg-background-dark { background-color: #101622; }
    .bg-primary { background-color: #135bec; }
  </style>
</head>
<body class="bg-background-dark min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white/5 border border-white/10 rounded-2xl p-8 backdrop-blur-sm">
    <h1 class="text-3xl font-bold text-white text-center mb-8">Recuperar contraseña</h1>
    <p class="text-white/70 text-center mb-6">Te enviaremos un enlace para restablecer tu contraseña</p>

    <form id="resetForm" class="space-y-6">
      <input 
        type="email" 
        id="email" 
        required 
        placeholder="tu@empresa.com" 
        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/50"
      />

      <button 
        type="submit" 
        id="btnSubmit"
        class="w-full h-12 bg-primary hover:bg-primary/90 text-white font-bold rounded-lg transition flex items-center justify-center gap-2"
      >
        <span id="btnText">Enviar enlace de recuperación</span>
        <span id="spinner" class="hidden">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
          </svg>
        </span>
      </button>
    </form>

    <div id="mensaje" class="mt-6 text-center hidden p-4 rounded-lg text-sm"></div>

    <p class="mt-8 text-center text-sm text-white/60">
      <a href="/login.html" class="text-primary hover:underline">Volver al login</a>
    </p>
  </div>

  <!-- Firebase SDK + nuestro auth.js (con fallback seguro) -->
  <script type="module">
    // Forzamos la carga segura de Firebase y auth.js
    try {
      // 1. Cargar Firebase App + Auth
      await import("https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js");
      await import("https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js");

      // 2. Cargar nuestro auth.js (que ya inicializa Firebase)
      const { auth, sendPasswordResetEmail } = await import("./auth.js");

      const form = document.getElementById("resetForm");
      const mensaje = document.getElementById("mensaje");
      const btnText = document.getElementById("btnText");
      const spinner = document.getElementById("spinner");
      const btnSubmit = document.getElementById("btnSubmit");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();

        // Reset estado
        mensaje.classList.add("hidden");
        btnSubmit.disabled = true;
        btnText.classList.add("hidden");
        spinner.classList.remove("hidden");

        try {
          await sendPasswordResetEmail(auth, email);
          mensaje.textContent = "¡Listo! Revisa tu correo (incluye la carpeta de spam)";
          mensaje.className = "mt-6 p-4 bg-green-500/20 text-green-300 rounded-lg block";
        } catch (error) {
          let txt = "Ocurrió un error inesperado.";
          if (error.code === "auth/invalid-email") txt = "El email no tiene un formato válido.";
          if (error.code === "auth/user-not-found") txt = "No existe cuenta con este email.";
          if (error.code === "auth/too-many-requests") txt = "Demasiados intentos. Espera unos minutos.";

          mensaje.textContent = txt;
          mensaje.className = "mt-6 p-4 bg-red-500/20 text-red-300 rounded-lg block";
          console.error("Error recuperación:", error);
        } finally {
          btnSubmit.disabled = false;
          btnText.classList.remove("hidden");
          spinner.classList.add("hidden");
        }
      });

    } catch (err) {
      console.error("No se pudo cargar Firebase o auth.js", err);
      document.querySelector(".max-w-md").innerHTML += `
        <div class="mt-6 p-4 bg-red-500/20 border border-red-500/50 text-red-300 rounded-lg text-center">
          Error crítico: No se pudo conectar con el sistema de autenticación.<br>
          Contacta al administrador.
        </div>`;
    }
  </script>
</body>
</html>
